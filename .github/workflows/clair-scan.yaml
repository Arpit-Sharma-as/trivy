name: Minimal Clair Image Scan

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Docker image to scan (e.g. nginx:1.25)"
        required: true
        default: "nginx:latest"

jobs:
  clair-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Start Clair in combo mode
        run: |
          git clone https://github.com/quay/clair.git
          cd clair
          docker compose -f docker-compose.yaml up -d

      - name: Wait for Clair API
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:6060/ > /dev/null; then
              echo "✅ Clair API is ready!"
              exit 0
            fi
            echo "⏳ Waiting for Clair API..."
            sleep 10
          done
          echo "❌ Clair API did not start in time" >&2
          exit 1

      - name: Scan image using Clairctl (Dockerized)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            quay/clairctl:latest \
            report \
            --host http://host.docker.internal:6060 \
            -o json ${{ github.event.inputs.image }} \
            > clair-report.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clair-report
          path: clair-report.json