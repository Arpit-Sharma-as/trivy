name: Clair Image Scan

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Docker image to scan (e.g. nginx:1.25)"
        required: true
        default: "nginx:latest"

jobs:
  clair-scan:
    runs-on: ubuntu-latest
    services:
      clair:
        image: quay.io/projectquay/clair:latest
        ports:
          - 6060:6060
          - 6061:6061

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install clairctl (binary)
        run: |
          curl -L https://github.com/quay/clair/releases/download/v4.7.0/clairctl-linux-amd64 -o clairctl
          chmod +x clairctl
          sudo mv clairctl /usr/local/bin/

      - name: Wait for Clair API
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:6060/ > /dev/null; then
              echo "✅ Clair API is ready!"
              exit 0
            fi
            echo "⏳ Waiting for Clair API... ($i/30)"
            sleep 10
          done
          echo "❌ Clair API did not start in time"
          exit 1

      - name: Scan image with Clair
        run: |
          clairctl report \
            --host http://localhost:6060 \
            -o json ${{ github.event.inputs.image }} \
            > clair-report.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clair-report
          path: clair-report.json