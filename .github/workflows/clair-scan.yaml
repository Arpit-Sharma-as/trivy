name: Clair Image Scan

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Docker image to scan (e.g. nginx:1.25)"
        required: true
        default: "nginx:latest"

jobs:
  clair-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install clairctl
        run: |
          go install github.com/quay/clair/v4/cmd/clairctl@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Start Clair (combo mode with Postgres)
        run: |
          git clone https://github.com/quay/clair.git
          cd clair
          docker compose -f docker-compose.yaml up -d
          docker ps

      - name: Wait for Clair health
        run: |
          echo "⏳ Waiting for Clair to become healthy..."
          for i in {1..40}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/health || echo "000")
            if [[ "$code" == "200" ]]; then
              echo "✅ Clair services are healthy!"
              exit 0
            fi
            echo "⏳ Waiting... (status: $code)"
            sleep 20
          done
          echo "❌ Clair did not become healthy in time" >&2
          exit 1

      - name: Scan image with Clair
        run: |
          clairctl report \
            --host http://127.0.0.1:8080 \
            -o json ${{ github.event.inputs.image }} \
            > clair-report.json
          echo "✅ Scan complete. Report saved to clair-report.json"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clair-report
          path: clair-report.json

      - name: Show report in logs (optional)
        run: |
          cat clair-report.json | jq .